<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽プレイヤー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto py-4">
        <div class="flex justify-center">
            <div class="w-full max-w-4xl px-4">
                <header class="text-center mb-6">
                    <h1 class="text-4xl font-bold text-blue-600 mb-2 flex items-center justify-center">
                        <i class="fas fa-music mr-2"></i>MelodyHub
                    </h1>
                    <p class="text-gray-600">音楽プレイヤー</p>
                </header>

                <!-- アルバム選択 -->
                <div class="bg-white rounded-lg shadow-md mb-6">
                    <div class="bg-blue-600 text-white p-4 rounded-t-lg">
                        <h5 class="text-lg font-semibold mb-0 flex items-center">
                            <i class="fas fa-folder mr-2"></i>アルバムを選択
                        </h5>
                    </div>
                    <div class="p-4">
                        <div class="mb-3">
                            <select id="album-select" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg">
                                <option value="">-- アルバムを選択してください --</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 曲一覧 -->
                <div class="bg-white rounded-lg shadow-md mb-6 hidden" id="song-list">
                    <div class="bg-green-600 text-white p-4 rounded-t-lg">
                        <h5 class="text-lg font-semibold mb-0 flex items-center">
                            <i class="fas fa-list mr-2"></i>トラック一覧
                        </h5>
                    </div>
                    <div class="p-4">
                        <div class="bg-gray-100 rounded-lg p-2 max-h-96 overflow-hidden">
                            <ul id="song-items" class="list-none"></ul>
                        </div>
                    </div>
                </div>

                <!-- オーディオプレイヤー -->
                <div class="bg-white rounded-lg shadow-md mb-6 hidden" id="audio-player">
                    <div class="bg-blue-500 text-white p-4 rounded-t-lg flex justify-between items-center">
                        <h5 class="text-lg font-semibold mb-0 flex items-center">
                            <i class="fas fa-play mr-2"></i>再生中
                        </h5>
                        <button id="share-current-song" class="bg-white text-gray-700 px-3 py-1 rounded-lg text-sm hover:bg-gray-100 transition duration-200 flex items-center">
                            <i class="fas fa-share mr-1"></i>シェア
                        </button>
                    </div>
                    <div class="p-4">
                        <div id="now-playing" class="text-center mb-4 font-bold text-xl text-blue-600"></div>
                        <div class="bg-white rounded-lg p-6 shadow-inner">
                            <audio id="audio" preload="metadata"></audio>
                            <div class="flex items-center justify-center gap-4 flex-wrap">
                                <button id="play-pause-btn" class="bg-blue-600 text-white w-16 h-16 rounded-full hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                                    <i class="fas fa-play text-xl"></i>
                                </button>
                                <div class="flex-1 min-w-48">
                                    <div class="flex items-center gap-2 mb-1">
                                        <span id="current-time" class="text-sm text-gray-600 w-12 text-center">0:00</span>
                                        <div class="flex-1 bg-gray-200 rounded-full h-2 cursor-pointer">
                                            <div class="bg-blue-600 h-2 rounded-full" id="progress-fill" style="width: 0%"></div>
                                        </div>
                                        <span id="duration" class="text-sm text-gray-600 w-12 text-center">0:00</span>
                                    </div>
                                    <div class="bg-gray-200 rounded-full h-2 cursor-pointer" id="progress-bar">
                                        <div class="bg-blue-600 h-2 rounded-full" id="progress-fill" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button id="volume-btn" class="bg-gray-600 text-white w-10 h-10 rounded-full hover:bg-gray-700 transition duration-200 flex items-center justify-center">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                    <div class="w-20 bg-gray-200 rounded-full h-1.5 cursor-pointer" id="volume-slider">
                                        <div class="bg-gray-600 h-1.5 rounded-full" id="volume-fill" style="width: 70%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- エラーメッセージ -->
                <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg hidden" role="alert">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span class="error-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
    import DOMManager from './js/dom-manager.js';
    import APIClient from './js/api-client.js';
    import AudioController from './js/audio-controller.js';
    import UIUpdater from './js/ui-updater.js';
    import EventHandler from './js/event-handler.js';
    import DebugConsole from './js/debugger.js';

        // 設定
        const repoOwner = 'toyfer';
        const repoName = 'MelodyHub';
        const demoMode = true; // デモモードで安定動作

        // モジュールの初期化
    const debug = new DebugConsole();
    window.debug = debug; // global debug console for modules
    window.debug.log('Debug console initialized');
        const dom = new DOMManager();
        const api = new APIClient(repoOwner, repoName);
        const audioElement = dom.getElement('audio');
        const ui = new UIUpdater(dom, null); // audio is null for now
        const audio = new AudioController(audioElement, repoOwner, repoName, ui);
        ui.audio = audio; // set audio after creation

        // グローバル関数として公開（event-handlerからアクセスするため）
        window.app = {
            demoMode,
            playSong: async (album, song) => {
                if (!album || !song) {
                    ui.showError('アルバム名または曲名が指定されていません');
                    return;
                }

                try {
                    const success = await audio.playSong(album, song, false);
                    if (success) {
                        ui.updateNowPlaying(song);
                        ui.updatePlayingVisual(song);
                        dom.setStyle(dom.getElement('audio-player'), { display: 'block' });
                        ui.hideNonPlayerSections();
                        ui.showSuccess(`再生開始: ${song.replace(/\.(mp3|wav|ogg|m4a|aac)$/i, '')}`);
                    }
                } catch (err) {
                    ui.showError(err.message || '音楽の再生に失敗しました');
                }
            },
            shareLink: async (album, song, buttonElement = null) => {
                const currentUrl = new URL(window.location);
                currentUrl.searchParams.set('album', album);
                currentUrl.searchParams.set('song', song);
                const shareUrl = currentUrl.toString();

                try {
                    await navigator.clipboard.writeText(shareUrl);
                    ui.showSuccess(`リンクをコピーしました: ${song.replace(/\.(mp3|wav|ogg|m4a|aac)$/i, '')}`);

                    if (buttonElement) {
                        const originalText = buttonElement.innerHTML;
                        buttonElement.innerHTML = '<i class="fas fa-check"></i>';
                        buttonElement.classList.add('copied');

                        setTimeout(() => {
                            buttonElement.innerHTML = originalText;
                            buttonElement.classList.remove('copied');
                        }, 2000);
                    }
                } catch (err) {
                    ui.showError('クリップボードへのアクセスができません。URLを手動でコピーしてください: ' + shareUrl);
                }
            }
        };

        // イベントハンドラーの初期化（appオブジェクトを渡す）
        const events = new EventHandler(dom, api, audio, ui, window.app);

        // 初期化
        async function init() {
            ui.replaceIcons();
            if (audio.audio) {
                audio.audio.volume = audio.currentVolume;
            }
            ui.updatePlayPauseButton();
            ui.updateVolumeButton();

            const albums = await api.fetchAlbumList();
            ui.populateAlbumSelect(albums);
            await handleUrlParameters(albums);
        }

        // URLパラメータ処理
        async function handleUrlParameters(albums) {
            const urlParams = new URLSearchParams(window.location.search);
            const initialAlbum = urlParams.get('album');
            const initialSong = urlParams.get('song');

            if (initialAlbum && initialSong) {
                const errors = validateUrlParameters(initialAlbum, initialSong, albums);
                if (errors.length > 0) {
                    ui.showError(errors.join(' / '));
                    return;
                }

                if (albums.includes(initialAlbum)) {
                    const select = dom.getElement('album-select');
                    if (select) select.value = initialAlbum;
                    const songs = await api.fetchSongList(initialAlbum);

                    if (songs.includes(initialSong)) {
                        ui.displaySongList(songs, initialAlbum);
                        window.app.playSong(initialAlbum, initialSong);
                    } else {
                        ui.displaySongList(songs, initialAlbum);
                        ui.showError(`指定された曲がアルバムに存在しません: ${initialSong}`);
                    }
                } else {
                    ui.showError(`指定されたアルバムが存在しません: ${initialAlbum}`);
                }
            }
        }

        function validateUrlParameters(album, song, availableAlbums) {
            const errors = [];

            if (!album) {
                errors.push('アルバムが指定されていません');
            } else if (!availableAlbums.includes(album)) {
                errors.push(`指定されたアルバムが存在しません: ${album}`);
            }

            if (!song) {
                errors.push('曲が指定されていません');
            }

            return errors;
        }

        // 初期化実行
        init();
    </script>
</body>
</html>
