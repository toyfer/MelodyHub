<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽プレイヤー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <header class="text-center mb-4">
                    <h1 class="display-4 text-primary mb-0">
                        <i class="fas fa-music me-2"></i>MelodyHub
                    </h1>
                    <p class="text-muted">音楽プレイヤー</p>
                </header>

                <!-- アルバム選択 -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-folder me-2"></i>アルバムを選択
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <select id="album-select" class="form-select form-select-lg">
                                <option value="">-- アルバムを選択してください --</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 曲一覧 -->
                <div class="card mb-4 shadow-sm d-none" id="song-list">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>トラック一覧
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="song-container">
                            <ul id="song-items" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>

                <!-- オーディオプレイヤー -->
                <div class="card mb-4 shadow-sm d-none" id="audio-player">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-play me-2"></i>再生中
                        </h5>
                        <button id="share-current-song" class="btn btn-light btn-sm">
                            <i class="fas fa-share me-1"></i>シェア
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="now-playing" class="text-center mb-3 fw-bold fs-5"></div>
                        <div class="custom-audio-player">
                            <audio id="audio" preload="metadata"></audio>
                            <div class="player-controls d-flex align-items-center justify-content-center gap-3 flex-wrap">
                                <button id="play-pause-btn" class="btn btn-primary btn-lg rounded-circle">
                                    <i class="fas fa-play fa-lg"></i>
                                </button>
                                <div class="progress-container flex-grow-1" style="min-width: 200px;">
                                    <div class="d-flex align-items-center gap-2 mb-1">
                                        <span id="current-time" class="small text-muted">0:00</span>
                                        <div class="progress flex-grow-1" style="height: 8px;">
                                            <div class="progress-bar bg-primary" role="progressbar" id="progress-fill" style="width: 0%"></div>
                                        </div>
                                        <span id="duration" class="small text-muted">0:00</span>
                                    </div>
                                    <div class="progress" style="height: 8px; cursor: pointer;" id="progress-bar">
                                        <div class="progress-bar bg-primary" role="progressbar" id="progress-fill" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div class="volume-container d-flex align-items-center gap-2">
                                    <button id="volume-btn" class="btn btn-secondary btn-sm">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                    <div class="progress" style="width: 80px; height: 6px; cursor: pointer;" id="volume-slider">
                                        <div class="progress-bar bg-secondary" role="progressbar" id="volume-fill" style="width: 70%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- エラーメッセージ -->
                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span class="error-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
    import DOMManager from './js/dom-manager.js';
    import APIClient from './js/api-client.js';
    import AudioController from './js/audio-controller.js';
    import UIUpdater from './js/ui-updater.js';
    import EventHandler from './js/event-handler.js';
    import DebugConsole from './js/debugger.js';

        // 設定
        const repoOwner = 'toyfer';
        const repoName = 'MelodyHub';
        const demoMode = true; // デモモードで安定動作

        // モジュールの初期化
    const debug = new DebugConsole();
    window.debug = debug; // global debug console for modules
    window.debug.log('Debug console initialized');
        const dom = new DOMManager();
        const api = new APIClient(repoOwner, repoName);
        const audioElement = dom.getElement('audio');
        const ui = new UIUpdater(dom, null); // audio is null for now
        const audio = new AudioController(audioElement, repoOwner, repoName, ui);
        ui.audio = audio; // set audio after creation

        // グローバル関数として公開（event-handlerからアクセスするため）
        window.app = {
            demoMode,
            playSong: async (album, song) => {
                if (!album || !song) {
                    ui.showError('アルバム名または曲名が指定されていません');
                    return;
                }

                try {
                    const success = await audio.playSong(album, song, false);
                    if (success) {
                        ui.updateNowPlaying(song);
                        ui.updatePlayingVisual(song);
                        dom.setStyle(dom.getElement('audio-player'), { display: 'block' });
                        ui.hideNonPlayerSections();
                        ui.showSuccess(`再生開始: ${song.replace(/\.(mp3|wav|ogg|m4a|aac)$/i, '')}`);
                    }
                } catch (err) {
                    ui.showError(err.message || '音楽の再生に失敗しました');
                }
            },
            shareLink: async (album, song, buttonElement = null) => {
                const currentUrl = new URL(window.location);
                currentUrl.searchParams.set('album', album);
                currentUrl.searchParams.set('song', song);
                const shareUrl = currentUrl.toString();

                try {
                    await navigator.clipboard.writeText(shareUrl);
                    ui.showSuccess(`リンクをコピーしました: ${song.replace(/\.(mp3|wav|ogg|m4a|aac)$/i, '')}`);

                    if (buttonElement) {
                        const originalText = buttonElement.innerHTML;
                        buttonElement.innerHTML = '<i class="fas fa-check"></i>';
                        buttonElement.classList.add('copied');

                        setTimeout(() => {
                            buttonElement.innerHTML = originalText;
                            buttonElement.classList.remove('copied');
                        }, 2000);
                    }
                } catch (err) {
                    ui.showError('クリップボードへのアクセスができません。URLを手動でコピーしてください: ' + shareUrl);
                }
            }
        };

        // イベントハンドラーの初期化（appオブジェクトを渡す）
        const events = new EventHandler(dom, api, audio, ui, window.app);

        // 初期化
        async function init() {
            ui.replaceIcons();
            if (audio.audio) {
                audio.audio.volume = audio.currentVolume;
            }
            ui.updatePlayPauseButton();
            ui.updateVolumeButton();

            const albums = await api.fetchAlbumList();
            ui.populateAlbumSelect(albums);
            await handleUrlParameters(albums);
        }

        // URLパラメータ処理
        async function handleUrlParameters(albums) {
            const urlParams = new URLSearchParams(window.location.search);
            const initialAlbum = urlParams.get('album');
            const initialSong = urlParams.get('song');

            if (initialAlbum && initialSong) {
                const errors = validateUrlParameters(initialAlbum, initialSong, albums);
                if (errors.length > 0) {
                    ui.showError(errors.join(' / '));
                    return;
                }

                if (albums.includes(initialAlbum)) {
                    const select = dom.getElement('album-select');
                    if (select) select.value = initialAlbum;
                    const songs = await api.fetchSongList(initialAlbum);

                    if (songs.includes(initialSong)) {
                        ui.displaySongList(songs, initialAlbum);
                        window.app.playSong(initialAlbum, initialSong);
                    } else {
                        ui.displaySongList(songs, initialAlbum);
                        ui.showError(`指定された曲がアルバムに存在しません: ${initialSong}`);
                    }
                } else {
                    ui.showError(`指定されたアルバムが存在しません: ${initialAlbum}`);
                }
            }
        }

        function validateUrlParameters(album, song, availableAlbums) {
            const errors = [];

            if (!album) {
                errors.push('アルバムが指定されていません');
            } else if (!availableAlbums.includes(album)) {
                errors.push(`指定されたアルバムが存在しません: ${album}`);
            }

            if (!song) {
                errors.push('曲が指定されていません');
            }

            return errors;
        }

        // 初期化実行
        init();
    </script>
</body>
</html>
