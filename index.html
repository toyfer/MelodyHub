<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽プレイヤー</title>
    <link href="https://unpkg.com/@primer/css@^21.0.0/dist/primer.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="color-bg-canvas">
    <div class="container-lg py-6">
        <div class="d-flex flex-column flex-items-center">
            <div class="col-12 col-md-8 col-lg-6">
                <header class="text-center mb-6">
                    <h1 class="h1 color-text-primary mb-2 d-flex flex-items-center flex-justify-center">
                        <i class="fas fa-music mr-2"></i>MelodyHub
                    </h1>
                    <p class="color-text-secondary">音楽プレイヤー</p>
                </header>

                <!-- アルバム選択 -->
                <div class="Box mb-4">
                    <div class="Box-header color-bg-primary color-text-primary">
                        <h3 class="Box-title d-flex flex-items-center">
                            <i class="fas fa-folder mr-2"></i>アルバムを選択
                        </h3>
                    </div>
                    <div class="Box-body">
                        <div class="form-group">
                            <div class="form-select-wrap">
                                <select id="album-select" class="form-select form-select-lg">
                                    <option value="">-- アルバムを選択してください --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 曲一覧 -->
                <div class="Box mb-4 d-none" id="song-list">
                    <div class="Box-header color-bg-success color-text-primary">
                        <h3 class="Box-title d-flex flex-items-center">
                            <i class="fas fa-list mr-2"></i>トラック一覧
                        </h3>
                    </div>
                    <div class="Box-body">
                        <div class="song-container bg-gray-100 rounded-1 p-3" style="max-height: 400px; overflow-y: auto;">
                            <ul id="song-items" class="list-style-none"></ul>
                        </div>
                    </div>
                </div>

                <!-- オーディオプレイヤー -->
                <div class="Box mb-4 d-none" id="audio-player">
                    <div class="Box-header color-bg-info color-text-primary d-flex flex-justify-between flex-items-center">
                        <button id="back-to-album" class="btn btn-sm">
                            <i class="fas fa-arrow-left mr-1"></i>戻る
                        </button>
                        <h3 class="Box-title d-flex flex-items-center">
                            <i class="fas fa-play mr-2"></i>再生中
                        </h3>
                        <button id="share-current-song" class="btn btn-sm">
                            <i class="fas fa-share mr-1"></i>シェア
                        </button>
                    </div>
                    <div class="Box-body">
                        <div id="now-playing" class="text-center mb-3 h3 color-text-primary"></div>
                        <div class="custom-audio-player bg-gray-50 rounded-1 p-4">
                            <audio id="audio" preload="metadata"></audio>
                            <div class="d-flex flex-items-center flex-justify-center gap-3 flex-wrap">
                                <button id="play-pause-btn" class="btn btn-primary btn-lg rounded-circle d-flex flex-items-center flex-justify-center" style="width: 4rem; height: 4rem;">
                                    <i class="fas fa-play fa-lg"></i>
                                </button>
                                <div class="flex-1" style="min-width: 200px;">
                                    <div class="d-flex flex-items-center gap-2 mb-1">
                                        <span id="current-time" class="text-small color-text-secondary" style="min-width: 2.5rem; text-align: center;">0:00</span>
                                        <div class="progress flex-1" style="height: 8px;">
                                            <div class="progress-bar bg-blue" role="progressbar" id="progress-fill" style="width: 0%"></div>
                                        </div>
                                        <span id="duration" class="text-small color-text-secondary" style="min-width: 2.5rem; text-align: center;">0:00</span>
                                    </div>
                                    <div class="progress" style="height: 8px; cursor: pointer;" id="progress-bar">
                                        <div class="progress-bar bg-blue" role="progressbar" id="progress-fill" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div class="d-flex flex-items-center gap-2">
                                    <button id="volume-btn" class="btn btn-secondary btn-sm d-flex flex-items-center flex-justify-center" style="width: 2.5rem; height: 2.5rem;">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                    <div class="progress" style="width: 80px; height: 6px; cursor: pointer;" id="volume-slider">
                                        <div class="progress-bar bg-gray" role="progressbar" id="volume-fill" style="width: 70%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- エラーメッセージ -->
                <div id="error-message" class="flash flash-error d-none" role="alert">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span class="error-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
    import DOMManager from './js/dom-manager.js';
    import APIClient from './js/api-client.js';
    import AudioController from './js/audio-controller.js';
    import UIUpdater from './js/ui-updater.js';
    import EventHandler from './js/event-handler.js';

        // 設定
        const repoOwner = 'toyfer';
        const repoName = 'MelodyHub';
        const demoMode = true; // デモモードで安定動作

        // モジュールの初期化
    const dom = new DOMManager();
    const api = new APIClient(repoOwner, repoName);
    const audioElement = dom.getElement('audio');
    const ui = new UIUpdater(dom, null); // audio is null for now
    const audio = new AudioController(audioElement, repoOwner, repoName, ui);
        ui.audio = audio; // set audio after creation

        // グローバル関数として公開（event-handlerからアクセスするため）
        window.app = {
            demoMode,
            playSong: async (album, song) => {
                if (!album || !song) {
                    ui.showError('アルバム名または曲名が指定されていません');
                    return;
                }

                try {
                    const success = await audio.playSong(album, song, false);
                    if (success) {
                        ui.updateNowPlaying(song);
                        ui.updatePlayingVisual(song);
                        ui.showPlayer();
                        ui.hideNonPlayerSections();
                        ui.showSuccess(`再生開始: ${song.replace(/\.(mp3|wav|ogg|m4a|aac)$/i, '')}`);
                    }
                } catch (err) {
                    ui.showError(err.message || '音楽の再生に失敗しました');
                }
            },
            shareLink: async (album, song, buttonElement = null) => {
                const currentUrl = new URL(window.location);
                currentUrl.searchParams.set('album', album);
                currentUrl.searchParams.set('song', song);
                const shareUrl = currentUrl.toString();

                try {
                    await navigator.clipboard.writeText(shareUrl);
                    ui.showSuccess(`リンクをコピーしました: ${song.replace(/\.(mp3|wav|ogg|m4a|aac)$/i, '')}`);

                    if (buttonElement) {
                        const originalText = buttonElement.innerHTML;
                        buttonElement.innerHTML = '<i class="fas fa-check"></i>';
                        buttonElement.classList.add('copied');

                        setTimeout(() => {
                            buttonElement.innerHTML = originalText;
                            buttonElement.classList.remove('copied');
                        }, 2000);
                    }
                } catch (err) {
                    ui.showError('クリップボードへのアクセスができません。URLを手動でコピーしてください: ' + shareUrl);
                }
            }
        };

        // イベントハンドラーの初期化（appオブジェクトを渡す）
        const events = new EventHandler(dom, api, audio, ui, window.app);

        // 初期化
        async function init() {
            ui.replaceIcons();
            if (audio.audio) {
                audio.audio.volume = audio.currentVolume;
            }
            ui.updatePlayPauseButton();
            ui.updateVolumeButton();

            const albums = await api.fetchAlbumList();
            ui.populateAlbumSelect(albums);
            await handleUrlParameters(albums);
        }

        // URLパラメータ処理
        async function handleUrlParameters(albums) {
            const urlParams = new URLSearchParams(window.location.search);
            const initialAlbum = urlParams.get('album');
            const initialSong = urlParams.get('song');

            if (initialAlbum && initialSong) {
                const errors = validateUrlParameters(initialAlbum, initialSong, albums);
                if (errors.length > 0) {
                    ui.showError(errors.join(' / '));
                    return;
                }

                if (albums.includes(initialAlbum)) {
                    const select = dom.getElement('album-select');
                    if (select) select.value = initialAlbum;
                    const songs = await api.fetchSongList(initialAlbum);

                    if (songs.includes(initialSong)) {
                        ui.displaySongList(songs, initialAlbum);
                        window.app.playSong(initialAlbum, initialSong);
                    } else {
                        ui.displaySongList(songs, initialAlbum);
                        ui.showError(`指定された曲がアルバムに存在しません: ${initialSong}`);
                    }
                } else {
                    ui.showError(`指定されたアルバムが存在しません: ${initialAlbum}`);
                }
            }
        }

        function validateUrlParameters(album, song, availableAlbums) {
            const errors = [];

            if (!album) {
                errors.push('アルバムが指定されていません');
            } else if (!availableAlbums.includes(album)) {
                errors.push(`指定されたアルバムが存在しません: ${album}`);
            }

            if (!song) {
                errors.push('曲が指定されていません');
            }

            return errors;
        }

        // 初期化実行
        init();
    </script>
</body>
</html>
