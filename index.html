<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyHub - 自作曲プレイヤー</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><span class="icon icon-music"></span> MelodyHub</h1>
            <p class="app-subtitle">あなたの音楽ライブラリ</p>
        </header>
        
        <!-- アルバム選択 -->
        <section class="section" id="album-selector">
            <div class="section-header">
                <h2><span class="icon icon-folder"></span> アルバムを選択</h2>
            </div>
            <div class="input-group">
                <select id="album-select">
                    <option value="">-- アルバムを選択してください --</option>
                </select>
                <span class="select-icon"><span class="icon icon-chevron-down"></span></span>
            </div>
        </section>

        <!-- 曲一覧 -->
        <section class="section" id="song-list" style="display: none;">
            <div class="section-header">
                <h2><span class="icon icon-list-music"></span> トラック一覧</h2>
            </div>
            <div class="song-container">
                <ul id="song-items"></ul>
            </div>
        </section>

        <!-- オーディオプレイヤー -->
        <section class="section player-section" id="audio-player" style="display: none;">
            <div class="section-header">
                <h2><span class="icon icon-play"></span> 再生中</h2>
                <button id="share-current-song" class="share-button" title="この曲のリンクをコピー">
                    <span class="icon icon-share"></span> シェア
                </button>
            </div>
            <div class="player-container">
                <div id="now-playing" class="now-playing"></div>
                <audio id="audio" controls></audio>
            </div>
        </section>

        <!-- エラーメッセージ -->
        <div id="error-message" class="error-message" style="display: none;">
            <span class="icon icon-warning"></span>
            <span class="error-text"></span>
        </div>
    </div>

    <script src="js/player.js"></script>
</body>
</html>
